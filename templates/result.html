<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-2">
        <div class="container">
            <h1 class="display-4">Leaf Disease Prediction</h1>
        </div>
    </header>

    <!-- Result Page Content -->
    <div class="container my-1">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="prediction-container card shadow-lg border-0 rounded-lg">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Prediction Result</h2>
                        <img src="{{ image_url }}" class="card-img-top img-fluid rounded" alt="Uploaded Leaf Image">
                        <p class="card-text mt-4">{{ result }}</p>
                        <a href="/" class="btn btn-primary btn-lg mt-4">Upload Another Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
